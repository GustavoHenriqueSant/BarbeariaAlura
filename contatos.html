<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="./CSS/reset.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/contatos.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1 class="logo-title"><img src="./imagens/logo.png" alt="Logo-barbearia-alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for=""> Nome e Sobrenome: </label>
                <input class="input-padrao" type="text" id="nome-sobrenome" required>

                <label  for=""> Email: </label>
                <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for=""> Telefone: </label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"> Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="60" rows="10" required></textarea>

                <fieldset class="modo-contato">
                    <legend>Como prefere o nosso contato ?</legend>

                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email"> Email </label>

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone </label>

                    <label for="radio-whatsApp"><input type="radio" name="contato" id="radio-whatsApp" value="whatsApp" checked> WhatsApp </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select name="horario-entendimento" id="">
                        <option value="manha">manhã</option>
                        <option value="tarde">tarde</option>
                        <option value="noite">noite</option>
                    </select>
                </fieldset>

                <label for=""> <input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar-button">
            </form>

            <div class="table-container">
                <label>Horários: </label>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>08hrs ~ 20hrs</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>08hrs ~ 20hrs</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>08hrs ~ 20hrs</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="logo-barbearia-alura">
            <p> &copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
